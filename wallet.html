<!DOCTYPE html>
<html>
<head>
    <title>Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body { font-family: Poppins, Arial; background: linear-gradient(#0088cc, #ffffff); color: white; text-align: center; padding: 20px; }
        button { background: #FFD700; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
        input { padding: 10px; width: 200px; }
    </style>
    <h2>Your Wallet</h2>
    <p>Your BON Coins: <span id="coinBalance">0</span> (100 BON = 1 INR)</p>
    <p>Enter TON Wallet Address:</p>
    <input type="text" id="walletAddress" placeholder="Your TON Wallet">
    <button onclick="withdraw()">Withdraw</button>
    <script>
        document.getElementById('coinBalance').innerText = localStorage.getItem('bonCoins') || 0;
        function withdraw() {
            let address = document.getElementById('walletAddress').value;
            alert('Withdrawal request sent for ' + localStorage.getItem('bonCoins') + ' BON to ' + address);
        }
    </script>
</body>
</html>
